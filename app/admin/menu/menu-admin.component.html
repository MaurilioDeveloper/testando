<div class="column header">
    <md-card fxFlex.gt-sm="100" fxFlex.xs="100">
        <!--<img src="../assets/images/logo_1.png" width="150" height="150" />-->
        <div fxFlex.xs="50">
            <button md-button routerLink="/"><div id="bradge"></div></button>
        </div>

        <div fxLayout="column" style="position: absolute; right:0; padding: 0">
            <div fxFlex.gt-sm="10" fxFlex.xs="100">
                <div class="btn-group" fxFlex.xs="100" fxFlex.gt-sm="100" [ngStyle.gt-sm]="{'left': '50%'}" style="margin-top: 2%; float: right">
                    <a *ngFor="let lang of supportedLangs" (click)="selectLang(lang.value)" style="cursor:pointer">
                        <img src="{{ lang.display }}" alt="">
                    </a>

                    <!--<a fxHide [fxHide.xs]="false"     routerLink="/notificacoes" routerLinkActive="active"><md-icon class="icone">notifications</md-icon></a>-->
                    <!--<a fxHide [fxHide.xs]="false"   routerLink="/perfil" routerLinkActive="active"><md-icon class="icone">account_circle</md-icon></a>-->
                </div>
            </div>
            <div fxFlex.gt-sm="10" fxFlex.xs="100">
                <div class="btn-group" fxFlex.gt-sm="100" fxFlex.xs="100" [ngStyle.xs]="{'left': '53%', 'display': 'inline-flex'}">
                    <!--<button md-button routerLink="/login" routerLinkActive="active"><md-icon>assignment_ind</md-icon> {{ 'login' | translate }}</button>-->
                    <button [ngStyle.xs]="{'min-width': '40px'}" md-button routerLink="/notificacoes" routerLinkActive="active"><md-icon class="icone">notifications</md-icon> <span   fxHide [fxHide.gt-sm]="false">{{ 'notifications' | translate }}</span></button>
                    <button [ngStyle.xs]="{'display': 'table', 'min-width': '40px'}" md-button routerLink="/perfil" routerLinkActive="active"><md-icon class="icone">account_circle</md-icon> <span  fxHide [fxHide.gt-sm]="false">{{ 'my-profile' | translate }}</span></button>
                </div>
            </div>
        </div>
    </md-card>
</div>
<div fxLayout="row">
    <md-toolbar color="primary" class="space" fxLayoutAlign.gt-sm="center center">
        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>
        <div fxLayout="row" fxShow="false" fxShow.gt-sm>

            <!--<button style="width: 18%" md-button routerLink="/"><div id="bradge"></div></button>-->
            <button md-button [mdMenuTriggerFor]="menu" yPosition="above"><md-icon>queue</md-icon>{{ 'informations' | translate }}</button>
            <button md-button routerLink="/minhas_propostas" routerLinkActive="active"><md-icon>library_books</md-icon>{{ 'financing-simulation' | translate }}</button>
            <button md-button routerLink="/relatorios" routerLinkActive="active"><md-icon>trending_up</md-icon> {{ 'my-services' | translate }}</button>
            <button md-button routerLink="/productPromotional" routerLinkActive="active"><md-icon>record_voice_over</md-icon> {{ 'insurance' | translate }}</button>
            <button md-button><md-icon>cached</md-icon> {{ 'administration' | translate }}  </button>
        </div>
        <button md-button [md-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
     <md-icon>menu</md-icon>
    </button>

    </md-toolbar>
    <md-menu  #menu="mdMenu">
        <button md-menu-item routerLink="/nova_simulacao" routerLinkActive="active"><md-icon>queue</md-icon><span>{{ 'informations' | translate }}</span></button>
        <button md-menu-item routerLink="/nova_simulacao" routerLinkActive="active"><md-icon>queue</md-icon><span>{{ 'informations' | translate }}</span></button>
    </md-menu>
</div>
