<div fxLayoutAlign="center center" class="spaceCard">
	<md-card fxFlex.gt-sm="70%" fxFlex.xs="100%" class="no-border">

		<div fxLayout="row" fxLayoutAlign.xs="center center">
			<div id="logo-login"></div>
		</div>
		
		<md-card-content id="login" [ngStyle.xs]="{'margin-top':'20px'}">
            <div fxHide.xs="true" fxHide.sm="true" [ngStyle.gt-sm]="{'max-height.px': 510, 'width': '100%', 'height': '90%'}">
                <div id="logo-theme">
					<div>
						<form-login></form-login>
					</div>
				</div>
            </div>
			<div fxHide.xs="false" fxHide.sm="false" fxHide>
				<div>
					<form-login></form-login>
				</div>
			</div>
		</md-card-content>
	</md-card>
</div>
