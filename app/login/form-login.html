<md-card fxFlex.gt-sm="40%" fxFlex.xs="50%" fxFlex.gt-md="40%" fxFlex.xs="100%" [ngStyle.gt-sm]="{'margin-top.px':250, 'margin-left.px': 8}">
	<md-card-header id="card-menu-proposta">
		<span [ngStyle]="{'padding-top':'3%'}">Bem-vindo</span>
	</md-card-header>
	<md-card-content class="layouts" >
		<form #f="ngForm">
			<div fxLayout="row" fxLayoutAlign="center center">
				<md-input-container fxFlex.gt-sm="70%">
					<input mdInput placeholder="{{ 'login-lb-user' | translate }}" tabindex="1" type="text" name="user" [(ngModel)]="login.user"
					#name="ngModel" required minlength="5">
				</md-input-container>
			</div>
			<div fxLayout="row" fxLayoutAlign="center center">
				<md-input-container fxFlex.gt-sm="70%">
					<input mdInput placeholder="{{ 'login-lb-password' | translate }}" type="password" tabindex="2" name="password" [(ngModel)]="login.password"
					#name="ngModel" required>
				</md-input-container>
			</div>
			<div fxLayout="row" fxLayoutAlign="center center">
				<a href="#" tabindex="4">Esqueci minha senha.</a>
			</div>
			<div fxLayout="row" fxLayoutAlign="center center">
				<div fxFlex.gt-sm="70%">
					<button fxFlex.xs="100%" [ngStyle.xs]="{'margin-top.px':5}" [ngStyle.gt-sm]="{'margin-top.px':20}"  md-raised-button color="primary" tabindex="3" (click)="doLogin(login)">{{ 'enter' | translate }}</button>
					<!--<button type="button" md-raised-button color="primary" (click)="doLogin(login)">Login</button>-->
				</div>
			</div>
		</form>
	</md-card-content>
</md-card>
